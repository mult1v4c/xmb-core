<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMB Waves</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="./shaders.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <canvas id="webgl-canvas"></canvas>

        <button id="settings-btn" aria-label="Open Settings">
            <i class="bi bi-gear-fill"></i>
        </button>

        <aside id="settings-sidebar">
            <div class="sidebar-content">

                <div class="settings-group">
                    <div class="style-list">
                        <button class="menu-item" data-value="1">Original</button>
                        <button class="menu-item" data-value="0">Classic</button>
                        <button class="menu-item" data-value="2">PS3</button>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="settings-group">
                    <div id="color-grid"></div>
                </div>

            </div>
        </aside>
    </main>
</body>
</html>
